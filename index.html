<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Etch A Sketch!</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <!--- Hero --->
    <div class="hero">
        <p>Etch A Sketch</p>
    </div>

    <!--- MAIN CONTENT --->
    <div class="main-container">
        <div class="left-container">
            <div class="inner-left-container">
            <p ID="canvas-static-text">CANVAS</p>
            <p ID="canvas-details-text">Size: 0x0 Pixel size: 0px</p>
            <div class="canvas-container"></div>
            </div>
        </div>
        <div class="right-container">
            <div class="toolbox-container">
                <div class="toolbox-header">TOOLBOX</div>
                    <div class="toolbox-row">
                        <div class="toolbox-row-container pixel-text">COLOR PICKER
                            <input type="color" id="color-picker-itself" value="#000000">
                        </div>
                        <button class="btn pixel-text" ID="color-apply-btn">APPLY</button>
                    </div>
                    <button class="btn pixel-text" ID="rubber-btn">ERASER ðŸ§½
                        <p ID="toggle-status-rubber">OFF</p>
                    </button>
                    <button class="btn pixel-text" ID="rainbow-btn">RAINBOW ðŸŒˆ
                         <p ID="toggle-status-rainbow">OFF</p>
                    </button>
                    <button class="btn pixel-text" ID="dark-btn">DARKENING ðŸŒ˜
                         <p ID="toggle-status-dark">OFF</p>
                    </button>
                    <div class="toolbox-row">
                        <div class="toolbox-row-container pixel-text">GRID SIZE
                            <input type="text" id="grid-size-value" size="3" maxlength="3">
                        </div>
                        <button class="btn pixel-text" ID="new-canvas-btn">NEW CANVAS</button>
                    </div>
            </div>
        </div>
    </div>

    <!--- FOOTER --->
    <div class="footer"> 
        <span class="footer-content">Made by 
            <a href="https://github.com/xmgrnd" target="_blank" rel="noreferer noopener">xmgrnd</a>
        </span>
            <a href="https://github.com/xmgrnd" target="_blank" rel="noreferer noopener"><img src="img/github-mark-white.svg" alt="github logo"></a>
    </div>

    
</body>
</html>
